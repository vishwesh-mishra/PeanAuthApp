<div class="container col-md-5">
    <h2 class="page-header text-center">Register</h2>
    <form (submit)="onRegisterSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Name" name="name" [(ngModel)]="name" class="form-control">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="Username" name="username" [(ngModel)]="username" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" placeholder="Email" name="email" [(ngModel)]="email" class="form-control" >
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password" name="password" [(ngModel)]="password" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>
</div>
