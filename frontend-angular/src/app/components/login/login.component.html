<div class="container col-md-5">
    <h2 class="page-header text-center">Login</h2>
    <form (submit)="onLoginSubmit()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="username" class="form-control" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="password" class="form-control" [(ngModel)]="password" name="password">
        </div>
        <input type="submit" class="btn btn-success btn-block" value="Login">
    </form>
</div>
